baseURL = 'https://matta.github.io/'
languageCode = 'en-us'
title = 'My New Hugo Site'
disableKinds = ['taxonomy', 'term']

# See https://zwbetz.com/make-a-hugo-blog-from-scratch/#date-and-tags-partial
# See https://gohugo.io/content-management/taxonomies/
#
# By default Hugo uses these taxonomies:
#
# [taxonomies]
#   category = "categories"
#   tag = "tags"
#
# We only want to use tags:
[taxonomies]
    tag = "tags"


# See https://feathericons.com/
# The value of pre is the icon name
[menu]
  [[menu.main]]
    name = "Home"
    pre = "home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Blog"
    pre = "edit"
    url = "/blog/"
    weight = 2
  [[menu.main]]
    name = "Tags"
    pre = "tag"
    url = "/tags/"
    weight = 3

[params]
    homeText = "You just made a Hugo blog from *scratch*.  **WTF?**"

    # See
    # https://zwbetz.com/make-a-hugo-blog-from-scratch/#date-and-tags-partial
    #
    # The date-and-tags.html partial pulls a date format
    # (https://gohugo.io/functions/format/#readout) from the config file â€“
    # if the date format value is not specified, it defaults
    # (https://gohugo.io/functions/default/#readout) to "Jan 2, 2006". So
    # update config.toml again with the dateFormat param.
    dateFormat = "Jan 2, 2006"
